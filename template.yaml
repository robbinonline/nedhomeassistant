- sensor:
    - name: "NED day 1 label"
      unique_id: ned_day_1_label
      state: >
        {% set d = states('sensor.ned_date_day_1') %}
        {% if d not in ['unknown', 'unavailable', ''] %}
          {{ as_timestamp(d) | timestamp_custom('%a') | upper }}
        {% else %}
          N/A
        {% endif %}

